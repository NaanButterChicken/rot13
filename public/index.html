<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>*gravity falls music plays*</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<script type="text/javascript"> 

			function update() {
				if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
					document.getElementById("output").innerHTML = this.responseText;
				}
			};
			
			function encrypt(){
				var xhr = new XMLHttpRequest();			
				var pt = document.getElementById("input").value;
				xhr.open("GET","http://localhost:3000/encrypt?plaintext=" + pt, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = update;
				xhr.send();
   			}
			
		</script>

		<h1>ROT13 Cipher thingy project</h1>

		<p>insert youre message hear:</p><input id="input" type="text" size="100" accept-charset="UTF-8" />
		<!--<p>shift</p><input id="shiftNumber">-->
		<button onclick="encrypt();">click</button>
		<p id="output"></p>
		<br />

	</body>
